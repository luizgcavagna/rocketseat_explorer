<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&amp;family=Poppins&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Crie e compartilhe seu evento.</h1>
    <p>O primeiro passo, é preencher esse formulário de inscrição</p>
  </header>
  <main>
    <form id="my-form">
      <fieldset>
        <legend>Informações do Evento</legend>
        <label for="event-title">
          Titulo do evento <span>(minimo 8 caracteres)</span>
        </label>
        <input type="text" name="event-title" id="event-title" required minlength="8">
        <label for="event-link">
          Link do evento <span>(comece com https://)</span>
        </label>
        <input type="text" name="event-link" id="event-link">
        <label for="event-whatsapp">
          Whatsapp para contato <span>(somente numeros)</span>
        </label>
        <input type="number" name="event-whatsapp" id="event-whatsapp">
        <label for="event-info">
          Informações extras
        </label>
        <textarea name="event-info" id="event-info"></textarea>
        <label for="event-category">
          Categoria
        </label>
        <select name="event-category" id="event-category">
          <option value="live">AO VIVO</option>
          <option value="podcast">Podcast</option>
          <option value="mentorship">Mentoria</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Privacidade</legend>
        <label for="event-email">
          E-mail do administrador <span>(digite um email valido)</span>
        </label>
        <input type="email" name="event-email" id="event-email">
        <label for="event-password">
          Senha de acesso para os participantes <span>(minimo 8 caracteres)</span>
        </label>
        <input type="password" name="event-password" id="event-password" minlength="8">
        <div class="checkbox">
          <input type="checkbox" name="event-private" id="event-private">
          <label for="event-private">Evento privado</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Dia e hora</legend>
        <div class="col-3">
          <div class="col">
            <label for="event-date">
              Data
            </label>
            <input type="date" name="event-date" id="event-date">
          </div>
          <div class="col">
            <label for="event-begin">
              Das
            </label>
            <input type="time" name="event-begin" id="event-begin">
          </div>
          <div class="col">
            <label for="event-end">
              Ate
            </label>
            <input type="time" name="event-end" id="event-end">
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <button form="my-form" type="submit">Salvar evento</button>
    </footer>
  </main>
</body>
</html>
