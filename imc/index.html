<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <script src="./assets/js/script.js" defer type="module"></script>
</head>
<body>
  <div class="container">
    <main class="card">
      <form>
        <h1 class="title">CÃ¡lculo de IMC</h1>
        <div class="input-wrapper">
          <label for="weight">Peso (kg)</label>
          <input id="weight" type="text" placeholder="60">
        </div>
        <div class="input-wrapper">
          <label for="height">Altura (cm)</label>
          <input id="height" type="text" placeholder="165">
        </div>
        <button type="submit">
          Calcular IMC
          <img src="./assets/img/arrow.svg" alt="Seta apontando para a direita.">
        </button>
      </form>
    </main>
  </div>
  <div class="modal-wrapper">
    <div class="modal card">
      <button class="close">
        <img src="./assets/img/close.svg" alt="Fechar">
      </button>
      <h2 class="title">Seu IMC e de 28</h2>
    </div>
  </div>
  <div class="alert-error">
    <p>Digite somente numeros</p>
  </div>
</body>
</html>
