<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotoblog</title>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header class="container">
      <nav>
        <img src="assets/camera.svg" alt="Imagem da logomarca">
        <ul>
          <li>Home</li>
          <li class="active">Galeria</li>
        </ul>
      </nav>
      <form>
        <div class="input-wrapper">
          <label for="search">Pesquise por imagens e coleções</label>
          <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
        </div>
      </form>
      <img class="avatar" src="https://randomuser.me/api/portraits/women/8.jpg" alt="Imagem de uma mulher">
    </header>
    <main>
      <div class="container">
        <h1>Galeria</h1>
        <section class="gallery">
          <figure class="item" style="--delay: .4s">
            <img src="assets/img1.jpg" alt="Workspace elétrica">
            <figcaption class="details">
              <h3>Workspace elétrica</h3>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--delay: .6s">
            <img src="assets/img2.jpg" alt="Dark and red">
            <figcaption class="details">
              <h3>Dark and red</h3>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--delay: .8s">
            <img src="assets/img3.jpg" alt="Organização e grids">
            <figcaption class="details">
              <h3>Organização e grids</h3>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--delay: 1s">
            <img src="assets/img4.jpg" alt="Colméia">
            <figcaption class="details">
              <h3>Colméia</h3>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--delay: 1.2s">
            <img src="assets/img5.jpg" alt="Setup de escritor">
            <figcaption class="details">
              <h3>Setup de escritor</h3>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--delay: 1.4s">
            <img src="assets/img6.jpg" alt="Ergonomia e cores">
            <figcaption class="details">
              <h3>Ergonomia e cores</h3>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--delay: 1.6s">
            <img src="assets/img7.jpg" alt="Show de luzes">
            <figcaption class="details">
              <h3>Show de luzes</h3>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--delay: 1.8s">
            <img src="assets/img8.jpg" alt="Deep purple">
            <figcaption class="details">
              <h3>Deep purple</h3>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--delay: 2s">
            <img src="assets/img9.jpg" alt="Multi-Screen">
            <figcaption class="details">
              <h3>Multi-Screen</h3>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
        </section>
      </div>
    </main>
    <footer class="container">
      <p>© 2024 - Rocketseat Explorer</p>
    </footer>
  </div>
</body>
</html>
